    <!--body-->
    <section class="contact">
      <div class="form-box">
        <h2>Contact Us</h2>
        <form action="" >
          <div class="form-item">
            <label for="name">Your name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-item">
            <label for="email">Your email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-item">
            <label for="message">Your message:</label>
            <textarea name="message" id="message" cols="30" rows="7"></textarea>
          </div>
          <div class="form-item">
            <input type="button" value="Submit" id="submit"  onclick="sub()"/>
          </div>
        </form>
      </div>
    </section>


    <div id="alerdmmy"> 
      <p class="textalert">Thank you for message</p>
      <button type="button" class="alertbtn" onclick="alertclose()">Okay</button>
    </div>

    <!--footer-->

    <footer class="footer">
      <div class="icons"> 
        <a href="https://www.facebook.com" class="m-4"><img src="image/facebook.png" alt="" /></a>
        <a href="https://www.instagram.com" class="m-4"><img src="image/instagram.png" alt="" /></a>
        <a href="https://www.twitter.com" class="m-4"><img src="image/twitter.png" alt="" /></a>
        <a href="https://www.youtube.com" class="m-4"><img src="image/youtube.png" alt="" /></a>

      </div>

      function sub()
      {
        document.getElementById("alerdmmy").style.display="flex";
      }
      function alertclose()
      {
        
        document.getElementById("alerdmmy").style.display="none";
        location.reload()
      }
    </script>
  </body>
